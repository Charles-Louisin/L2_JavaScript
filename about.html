<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>
<style>
    div.block {
        display: block;
        width: 70%;
        height: 50vh;
        background-color: red;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 #000;
        margin: 50px auto;
    }
</style>
<body>
    <div class="block"></div>
    <button onclick="one();two()">02 FONCTIONS</button>

    <script>
        function one() {
            console.log('one')
        }
        function two() {
            console.log('two')
        }
    </script>
</body>
</html>
