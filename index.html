<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>
<style>
    div.box {
        text-align: center;
        padding-top: 50px;
        color: #fff;
        width: 50%;
        height: 40vh;
        background-color: blue;
        border-radius: 20px;
        box-shadow: 0 0 10px 0px #000;
        display: block;
        margin: 0 auto;
        margin-top: 100px;
        margin-bottom: 30px;
    }
    div.btns {
        width: fit-content;
        height: auto;
        display: block;
        margin: 0 auto;
    }
    button {
        padding: 20px 40px;
        border-radius: 50px;
        border: transparent;
        margin: 0 50px;
        cursor: pointer;
        box-shadow: 0 0 5px 0px #000;
        background-color: #fff;
        font-size: 20px;
        font-weight: bold;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    button:hover {
        box-shadow: 0 0 10px 0px #000;
    }
    
</style>
<body>
    <div class="box"></div>
    <div class="btns">
        <button onclick="addremove(this)">REMOVE</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
